<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
      <div class="field-body">
  
        <div class="field is-narrow">
          <p class="control">
            <input type="text" required name="amount" style="width: 100px;" class="input" placeholder="Amount" [ngModel]="item.amount" #amount="ngModel" pattern="^[0-9-]*$" autocomplete="off">
          </p>
          <small *ngIf="amount.errors?.pattern">Only numbers required</small>
          
        </div>
  
        <div class="field">
          <p class="control">
            <input type="text" required name="description" class="input" placeholder="Description" [ngModel]="item.description"  autocomplete="off">
          </p>
        </div>
  
        <div class="field is-narrow">
          <button type="submit" class="button" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" [disabled]="!itemForm.valid">
            <p *ngIf="isNewItem">Add</p>
            <p *ngIf="!isNewItem">Save</p>
          </button>
        </div>
      </div>
    </div>
  </form>
